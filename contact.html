    <div class="container">
      <div class="heading">
        <h1 class="heading">Keep in touch with me...</h1>
      </div>

      <div class="form-body">
        <div class="form">
          <form
            action="https://formsubmit.co/kurtadriaanse18@gmail.com"
            method="POST"
          >
            <div class="main-user-info">
              <input
                type="hidden"
                name="_subject"
                value="New Email from your personal profile!!!!!"
              />
              <input type="hidden" name="_captcha" value="false" />
              <div class="user-input-box">
                <label for="firstname">Firstname*</label>
                <input
                  type="text"
                  id="firstname"
                  name="Firstname"
                  placeholder="Enter first name"
                />
              </div>
              <div class="user-input-box">
                <label for="surname">Surname*</label>
                <input
                  type="text"
                  id="surname"
                  name="Surname"
                  placeholder="Enter Surname"
                />
              </div>
              <div class="user-input-box">
                <label for="email">Email Address*</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="user-input-box">
                <label for="company">Company*</label>
                <input
                  type="text"
                  id="company"
                  name="Company"
                  placeholder="Company Name"
                />
              </div>
              <div class="msg-box">
                <label for="message">Message*</label>
                <textarea name="Message" id="msg" style="width: 100%; height: 100px" required>
                </textarea>
              </div>
            </div>
            <div class="form-submit-btn">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
