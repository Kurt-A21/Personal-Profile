    <div class="body">
      <div class="container">
        <h1 class="heading">Keep in touch with me...</h1>
        <form action="https://formsubmit.co/kurtadriaanse18@gmail.com" method="POST">
          <div class="main-user-info">
            <input type="hidden" name="_subject" value="New Email from your personal profile!!!!!">
            <div class="user-input-box">
              <label for="firstname">Firstname*</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Enter Firstname"
              />
            </div>
            <div class="user-input-box">
              <label for="surname">Surname*</label>
              <input
                type="text"
                id="surname"
                name="surname"
                placeholder="Enter Surname"
              />
            </div>
            <div class="user-input-box">
              <label for="email">Email Address*</label>
              <input type="text" id="email" name="email" placeholder="Email" />
            </div>
            <div class="user-input-box">
              <label for="company">Company*</label>
              <input
                type="text"
                id="company"
                name="company"
                placeholder="Company Name"
              />
            </div>
            <div class="msg-box">
              <label for="message">Message*</label>
              <textarea name="message" style="width: 100%; height: 100px;">       
            </textarea
              >
            </div>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </div>

    <script src="Script/functionality.js"></script>
